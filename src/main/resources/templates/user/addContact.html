<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base::parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>Add Contacts</title>
  </head>

  <body>
    <div id="content">
      <!-- if user is logged in : sidebar -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar :: sidebar}"></div>
      </div>

      <div class="sm:pl-64 pt-20" style="height: 1000px">
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6">
            <div
              class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700"
            >
              <h1 class="text-2xl font-semibold">Add New Contact</h1>
              <p class="text-gray-500">
                This content will be stored on cloud, you can directlty email
                this from SCM
              </p>

              <div data-th-replace="~{message :: messagebox}"></div>

              <form
                enctype="multipart/form-data"
                data-th-object="${contactForm}"
                data-th-action="@{/user/contacts/add}"
                method="post"
                class="mt-8"
              >
                <!-- name form -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-1">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-regular w-4 h-4 fa-user"></i>
                    </div>
                    <input
                      data-th-field="*{name}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="name"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('name')}"
                    data-th-errors="*{name}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- email form -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative mb-6">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-regular h-4 w-4 fa-envelope"></i>
                    </div>
                    <input
                      data-th-field="*{email}"
                      type="email"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="example@gmail.com"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                  >
                    Invalid Email
                  </p>
                </div>

                <!-- contact form -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Number</label
                  >
                  <div class="relative mb-6">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i class="fa-solid h-4 w-4 fa-phone"></i>
                    </div>
                    <input
                      data-th-field="*{phoneNumber}"
                      type="number"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="9696969696"
                    />
                  </div>
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                    data-th-errors="*{phoneNumber}"
                  >
                    Invalid Phone Number
                  </p>
                </div>
                <!-- address -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >
                  <textarea
                    data-th-field="*{address}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Address of the contact"
                  ></textarea>
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('address')}"
                    data-th-errors="*{address}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- description -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Description</label
                  >
                  <textarea
                    data-th-field="*{description}"
                    id="message"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Something about contact"
                  ></textarea>
                </div>

                <!-- social links -->

                <div class="flex space-x-3">
                  <div class="w-full">
                    <!-- website link -->
                    <div class="mb-3">
                      <label
                        for="input-group-1"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Contact Website</label
                      >
                      <div class="relative mb-6">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa-solid h-4 w-4 fa-earth-americas"></i>
                        </div>
                        <input
                          data-th-field="*{websiteLink}"
                          type="text"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="http://awesomeakashtyagi.com/"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <!-- linked in link -->
                    <div class="mb-3">
                      <label
                        for="input-group-1"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        >Contact LinkedIn</label
                      >
                      <div class="relative mb-6">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i class="fa-brands h-4 w-4 fa-linkedin"></i>
                        </div>
                        <input
                          data-th-field="*{linkedinLink}"
                          type="text"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="http://akashtyagi@linke.com"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- profile picture -->

                <div class="mb-3">
                  <label
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    for="file_input"
                    >Contact Image</label
                  >
                  <input
                    id="image_file_input"
                    data-th-field="*{contactImage}"
                    class="block w-full mb-2 text-xs text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                    type="file"
                  />

                  <img
                    class="max-h-52 mx-auto rounded-lg shadow m-3"
                    src=""
                    id="uploadImagePreview"
                    alt=""
                  />
                  <p
                    class="text-red-500"
                    data-th-if="${#fields.hasErrors('contactImage')}"
                    data-th-errors="*{contactImage}"
                  >
                    Invalid Name
                  </p>
                </div>

                <!-- favorite -->
                <div class="mb-3">
                  <div class="flex items-center mb-4">
                    <input
                      data-th-field="*{favorite}"
                      id="default-checkbox"
                      type="checkbox"
                      value=""
                      class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                    />
                    <label
                      for="default-checkbox"
                      class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                      >Favorite</label
                    >
                  </div>
                </div>

                <!-- buttons -->
                <div class="button-container text-center">
                  <button
                    type="submit"
                    class="px-3 dark:bg-blue-600 hover:dark:bg-blue-700 py-2 rounded bg-black text-white"
                  >
                    Add Contact
                  </button>

                  <button
                    type="reset"
                    class="px-3 dark:bg-blue-600 hover:dark:bg-blue-700 py-2 rounded bg-black text-white"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script data-th-src="@{'/js/admin.js'}"></script>

    <script>
      console.log("Profile page");
    </script>
  </body>
</html>
